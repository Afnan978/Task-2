<div style="text-align: center;">
<img src="assets\S.png" width="500px" height="90px" ></div>

<div class="container">
  
  <h1 style="font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;">Summer To Do List</h1>
  <input
    type="text"
    class="form-control"
    placeholder="Enter a summer list"
    [(ngModel)]="newToDoItem"
    (keyup.enter)="addToDoItem()"
  />
  <button class="btn btn-primary mt-2" (click)="addToDoItem()">Add</button>
  <ul class="mt-3">

    <li *ngFor="let item of toDoItems; let i = index">
      <input type="checkbox" [(ngModel)]="item.checked" class="form-check-input">
      <span>{{ item.text }}</span>
      <button class="btn btn-danger" (click)="deleteToDoItem(i)">Remove</button>
    </li>
    
  </ul>
</div>
